version: '3'

volumes:
  pg_data_production:
  static_volume:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: mordovind/taski_backend
    env_file: .env
    volumes:
      - static_volume:/backend_static
    depends_on:
      - db
    user: "0:0"  # root, чтобы были права на volume

  frontend:
    image: mordovind/taski_frontend
    env_file: .env
    command: sh -c "cp -r /app/build/. /frontend_static/ && tail -f /dev/null"
    volumes:
      - static_volume:/frontend_static

  gateway:
    image: mordovind/taski_gateway
    env_file: .env
    volumes:
      - static_volume:/staticfiles/
    ports:
      - 8000:80
    depends_on:
      - backend
